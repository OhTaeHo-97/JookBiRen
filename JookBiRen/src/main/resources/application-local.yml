  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${LOCAL_MYSQL_URL}?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: ${LOCAL_MYSQL_ROOT_NAME}
    password: ${LOCAL_MYSQL_ROOT_PASSWORD}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

server:
  servlet:
    encoding:
      force-response: true

jwt:
  secret: ${JWT_SECRET_KEY}